<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход в систему</title>
    <!-- Подключаем Фавикон -->
    <link rel="icon" type="image/x-icon" href="/static/logo.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page p-3"> <!-- p-3 добавляет отступы на смартфонах -->

<div class="card login-card text-center shadow-lg border-0">
    <!-- SVG Логотип -->
    <img src="/static/zx_logo.svg" alt="Logo" class="login-logo mx-auto">
    
    <h4 class="fw-bold mb-4 text-secondary">Авторизация</h4>
    
    {% if error %}
        <div class="alert alert-danger" style="border-radius: 8px;">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-floating mb-3 text-start">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Логин" required autofocus style="border-radius: 8px;">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating mb-4 text-start">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль" required style="border-radius: 8px;">
            <label for="floatingPassword">Пароль</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm" style="border-radius: 8px;">Войти</button>
    </form>
</div>

</body>
</html>
